<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MilanDates | Luxury Gourmet Dates & Premium Gifts</title>
    <meta name="description" content="Discover the world's finest gourmet dates, artisanal chocolates, and luxury gift hampers. Perfect for Diwali celebrations and corporate gifting." />
    <meta name="author" content="MilanDates" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="MilanDates | Luxury Gourmet Dates & Premium Gifts" />
    <meta property="og:description" content="Discover the world's finest gourmet dates, artisanal chocolates, and luxury gift hampers." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="@/assets/logo.png" />
    <meta property="og:url" content="https://milandates.com" />
    <meta property="og:site_name" content="MilanDates" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MilanDates",
      "description": "Premium luxury dates, artisanal chocolates, and gourmet gift hampers",
      "url": "https://milandates.com",
      "logo": "@/assets/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-9999999999",
        "contactType": "Customer Service"
      },
      "sameAs": [
        "https://www.facebook.com/milandates",
        "https://www.instagram.com/milandates"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MilanDates",
      "url": "https://milandates.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://milandates.com/shop?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
